<div class="span-3">
	<div class="meta">
		<div class="type">Flickr</div>
		<div>{{ content.publish|date:"l" }}</div>
		<div class="date">{{ content.publish|date:"d" }}</div>
		<div>{{ content.publish|date:"F, Y" }}</div>
		<div>{{ content.publish|date:"h:i a" }}</div>
	</div>
</div>
<div class="summary span-15 tweet last">
    <p><a href="{{ photo.url }}"><img src="{{ photo }}" /></a></p>
	<div class="extras">
		<ul><li></li></ul>
	</div>
</div>
