<div class="span-3">
	<div class="meta">
		<div class="type"><a href="#">Blogging</a></div>
		<div>{{ entry.publish|date:"l" }}</div>
		<div class="date">{{ entry.publish|date:"d" }}</div>
		<div>{{ entry.publish|date:"F, Y" }}</div>
		<div>{{ entry.publish|date:"h:i a" }}</div>
	</div>
</div>
<div class="intro-text span-15 last">
	<h1>{{ entry.title }}</h1>
	{{ entry.intro_text_html|safe }}
</div>
