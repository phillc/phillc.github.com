<div class="span-3">
	<div class="meta">
		<div class="type"><a href="#">Tweeting</a></div>
		<div>{{ content.publish|date:"l" }}</div>
		<div class="date">{{ content.publish|date:"d" }}</div>
		<div>{{ content.publish|date:"F, Y" }}</div>
		<div>{{ content.publish|date:"h:i a" }}</div>
	</div>
</div>
<div class="intro-text span-15 last">
	<h1>{{ tweet.title }}</h1>
	<p>{{ tweet.text_html }}</p>
	<div class="extras">
		<ul><li>follow me on <a href="http://twitter.com/{{ TWITTER_USER }}/">twitter &raquo;</a></li></ul>
	</div>
</div>
