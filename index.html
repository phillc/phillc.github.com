---
layout: default
---
<section id="posts" class="container">
  <h1>Blog:</h1>
  <ol id="post_list">
    {% for post in site.posts %}
    <li>
      <article>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      </article>
    </li>
    {% endfor %}
  </ol>
</section>
