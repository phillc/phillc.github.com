{% extends 'base.html' %}

{% block title %}{{ year }}{% endblock %}

{% block h3 %}{{ year }} archive{% endblock %}

{% block content %}
<ul class="linklist">
{% for date in date_list %}
<li><a href="{{ date|date:"M"|lower }}/">{{ date|date:"F" }}</a></li>
{% endfor %}
</ul>
{% endblock %}
